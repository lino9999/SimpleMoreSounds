  volume: 0.8
  pitch: 1.0

# ========================================
# FISHING SOUNDS
# ========================================

# Sound when a player casts the fishing rod
fishing_cast_sound:
  enabled: true
  sound: "ENTITY_FISHING_BOBBER_THROW"
  volume: 0.6
  pitch: 1.0

# Sound when a player catches something fishing
fishing_catch_sound:
  enabled: true
  sound: "ENTITY_FISHING_BOBBER_RETRIEVE"
